<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        #
      </th>
      <td mat-cell *matCellDef="let p">
        {{ p.id }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        Title
      </th>
      <td mat-cell *matCellDef="let p">
        {{ p.title }}
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        Description
      </th>
      <td mat-cell *matCellDef="let p">
        {{ p.description }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        Price
      </th>
      <td mat-cell *matCellDef="let p">
        {{ p.price | currency:'USD' }}
      </td>
    </ng-container>

    <!-- Delivery date Column -->
    <ng-container matColumnDef="delivery_date">
      <th mat-header-cell *matHeaderCellDef>
        Delivery date
      </th>
      <td mat-cell *matCellDef="let p">
        {{ p.delivery_date | date:'M/d/yyyy' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let p; columns: displayedColumns;"
        (click)="selectProduct(p)"
        [ngClass]="{'selected': p.id === selectedProductId}"
        class="product-row"></tr>

  </table>

  <div *ngIf="hasNoData | async" class="no-records d-flex justify-content-center align-items-center">
    No records found
  </div>

</div>
